name: CI Experiment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rl_agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run RL Agent
        run: python rl_agent.py

  build:
    runs-on: ubuntu-latest
    needs: rl_agent
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: echo "Building project..." && sleep 10

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: echo "Running tests..." && sleep 5
